<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Vehicle Type Management Page</title>

  <link href="css/elegant-icons-style.css" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />

  <link href="css/style.css" rel="stylesheet">

<body>
  <!-- container section start -->
  <section id="container" class="">
    <!--header start-->
<header th:replace="fragments/header :: header"></header>
    <!--header end-->

<!--sidebar start-->
    <aside><div th:replace="fragments/sidebar :: sidebar"></div></aside>
    <!--sidebar end-->

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-table"></i> Table</h3>
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-table"></i>Table</li>
              <li><i class="fa fa-th-list"></i>Basic Table</li>
            </ol>
          </div>
        </div>
        <!-- page start-->

        <div class="row">
          <div class="col-lg-12">
            <section class="panel">
              <header class="panel-heading">
               Vehicle Type Details
              </header>
				<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New</button>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="icon_table"></i> Id</th>
                    <th><i class="icon_table"></i>Description</th>
                    <th><i class="icon_table"></i> Details</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
				 <tr th:each="vehicleType:${vehicleTypes}">
					<td th:text="${vehicleType.id}">Id</td>
					<td th:text="${vehicleType.description}">Description</td>
					<td th:text="${vehicleType.details}">Details</td>				
                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" th:href="@{/vehicleType/findById/(id=${vehicleType.id})}"><i class="icon_pencil-edit"></i></a>
                        <a class="btn btn-success" id="detailsButton" th:href="@{/vehicleType/findById/(id=${vehicleType.id})}"><i class="icon_document_alt"></i></a>
                        <a class="btn btn-danger"  id="deleteButton" th:href="@{/vehicleType/delete/(id=${vehicleType.id})}"><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
        </div>
        <!-- page end-->
      </section>
    </section>
    <!--main content end-->
    <div class="text-right">
      <div class="credits">
          <!--
            All the links in the footer should remain intact.
            You can delete the links only if you purchased the pro version.

          Built By <a href="https://www.linkedin.com/in/obikaonusamuel22g44h/">Obikaonu Samuel</a>
        </div>
    </div>
  </section>
  <!-- container section end -->
  
  <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <form th:action="@{/vehicleType/addNew}" method="post">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Vehicle Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

          <div class="form-group">
            <label for="idAdd" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idAdd" name="id" disabled>
          </div>

          <div class="form-group">
            <label for="descriptionEdit" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionAdd" name="description" required>
          </div>
          
          <div class="form-group">
            <label for="detailsEdit" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsAdd" name="details">
          </div>        
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
  </div> 
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
 <form th:action="@{/vehicleType/update}" method="put"> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Vehicle Type</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label for="idEdit" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idEdit" name="id" readonly>
          </div>

          <div class="form-group">
            <label for="descriptionEdit" class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionEdit" name="description" required>
          </div>
          
          <div class="form-group">
            <label for="detailsEdit" class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsEdit" name="details">
          </div>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</form>
</div>

<div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
 <form> 
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Vehicle Type Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          <div class="form-group">
            <label class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="idDetails" name="id" readonly>
          </div>

          <div class="form-group">
            <label class="col-form-label">Description:</label>
            <input type="text" class="form-control" id="descriptionDetails" name="description" readonly>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Details:</label>
            <input type="text" class="form-control" id="detailsDetails" name="details" readonly>
          </div>
          
          <div class="form-group">
            <label class="col-form-label">Last Updated By:</label>
            <input type="text" class="form-control" id="lastModifiedByDetails" name="lastModifiedBy" readonly>
          </div>        
          
          <div class="form-group">
            <label class="col-form-label">Last Updated On:</label>
            <input type="text" class="form-control" id="lastModifiedDateDetails" name="lastModifiedDate" readonly>
          </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</form>
</div>

<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm delete</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this record?</p>
      </div>
      <div class="modal-footer">
        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
