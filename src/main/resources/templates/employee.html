						        th:text="${employeeType.description}">
						   </option>

				    </div>
				  </div>

			</tr>			
		</table>

		</form>

      <div class="modal-footer">

        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
 </form>
